[config]
path = ~/.randompy.ini
url = https://api.random.org/json-rpc/1/invoke

[root]
number = 1

[integers]
min = 0
max = 100
replacement = yes
base = 10

[decimals]
decimalPlaces = 2
replacement = yes

[gaussians]
mean = 20.0
standardDeviation = 2.0
significantDigits = 2

[strings]
length = 8
characters = lower
replacement = yes

[blobs]
size = 128
format = base64
