[config]
path = ~/.randompy.ini
url = https://api.random.org/json-rpc/1/invoke

[root]
number = 1

[integer]
min = 0
max = 100
replacement = yes
base = 10

[decimal]
decimalPlaces = 2
replacement = yes

[gaussian]
mean = 20.0
standardDeviation = 2.0
significantDigits = 2

[string]
length = 8
characters = lower
replacement = yes

[blob]
size = 128
format = base64
