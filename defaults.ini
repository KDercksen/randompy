[config]
path = ~/.randompy.ini
url = https://api.random.org/json-rpc/1/invoke

[root]
number = 1

[integer]
minimum = 0
maximum = 100
replacement = yes
base = 10

[decimal]
decimals = 2
replacement = yes

[gaussian]
mean = 20.0
stddev = 2.0
significant = 2

[string]
length = 8
chars = lower
replacement = yes
